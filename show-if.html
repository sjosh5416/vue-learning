<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div class="row">
          <div class="col-4">
            <button class="btn btn-primary" v-on:click="changeStatus">
              change
            </button>
          </div>
          <div class="col-4">
            <div>{{ status }}</div>
          </div>
          <div class="col-4 div-text" v-show="status">show some text</div>
          <div class="col-4 div-text" v-if="status">
            <div>
                {{ string }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          string: "123123",
          number: 0,
          status: false,
        };
      },
      methods: {
        changeStatus() {
          this.status = !this.status;
        },
      },
    }).mount("#app");
  </script>
  <style>
    .div-text {
      background: red;
    }
  </style>
</html>
