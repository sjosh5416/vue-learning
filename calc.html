<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div class="row">
          <div class="col-6">
            <button class="btn btn-primary" v-on:click="addition">+</button>
            <button class="btn btn-primary" v-on:click="subtraction">-</button>
            <button class="btn btn-primary" v-on:click="multiplication">*</button>
            <button class="btn btn-primary" v-on:click="division">/</button>
          </div>
          <div class="col-6">
            <input type="number" v-model="a" />
            <input type="number" v-model="b" />
            <div>{{ c }}</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          a: 0,
          b: 0,
          c: 0,
        };
      },
      methods: {
        addition() {
          this.c = this.a + this.b;
        },
        subtraction() {
          this.c = this.a - this.b;
        },
        multiplication() {
          this.c = this.a * this.b;
        },
        division() {
          this.c = this.a / this.b;
        },
      },
    }).mount("#app");
  </script>
</html>
